<h1 id = "title">TRASH MAGIC COLOR WHEEL</h1>


<script>
n = 100;
H = 0;//hue in hsv
//https://www.had2know.org/technology/hsv-rgb-conversion-formula-calculator.html

for(var index = 0;index < n;index++){
    var newdiv = document.createElement("DIV");
    H = index*360/n;
    z = 255*(1 - Math.abs((H/60)%2 - 1));
    if(H < 60){
        red = 255;
        green = Math.round(z);
        blue = 0;
    }
    if(H >= 60 && H < 120){
        red = Math.round(z);
        green = 255;
        blue = 0;
    }
    if(H >= 120 && H < 180){
        red = 0;
        green = 255;
        blue = Math.round(z);
    }
    if(H >= 180 && H < 240){
        red = 0;    
        green = Math.round(z);
        blue = 255;
    }
    if(H >= 240 && H < 300){
        red = Math.round(z);    
        green = 0;
        blue = 255;
    }
    if(H >= 300 && H < 360){
        red = 255;    
        green = 0;
        blue = Math.round(z);
    }


    redstring = red.toString(16);
    if(redstring.length < 2){
        redstring = "0" + redstring;    
    }
    greenstring = green.toString(16);
    if(greenstring.length < 2){
        greenstring = "0" + greenstring; 
    }
    bluestring = blue.toString(16);
    if(bluestring.length < 2){
        bluestring = "0" + bluestring; 
    }
    color = "#" + redstring + greenstring + bluestring;
    //console.log(color);
    newdiv.style.backgroundColor = color + "80";
    newdiv.style.borderColor = color;
    newdiv.innerHTML = color;
    document.body.appendChild(newdiv);
}




</script>

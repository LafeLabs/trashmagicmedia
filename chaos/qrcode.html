<a id = "linklink"></a>
<div id = "qrcode"></div>
<div id = "scrollscroll"></div>
<script>

if(innerWidth < innerHeight){
    codesquaresize = 0.5*innerWidth;
}
else{
    codesquaresize = 0.5*innerHeight;    
}

document.getElementById("scrollscroll").style.top = (innerHeight - codesquaresize + 50).toString() + "px";

marginsize = 40;
fontsize = 12;

//globalurl = "http://www.trashrobot.org/qrcode.html";
globalurl = window.location.href.split("qrcode.html")[0];


document.getElementById("urlinput").value = "";

document.getElementById("urlinput").onchange = function(){
    globalurl= this.value;
    qrcode.makeCode(globalurl);
    document.getElementById("linklink").href = globalurl;
    document.getElementById("linklink").innerHTML = globalurl;
    
}



qrcode = new QRCode(document.getElementById("qrcode"), {
	text: globalurl,
	width: codesquaresize,
	height: codesquaresize,
	colorDark : "#000000",
	colorLight : "#ffffff",
	correctLevel : QRCode.CorrectLevel.H
});



document.getElementById("urlbutton").onclick = function(){
    var localurl = window.location.href.split("qrcode.html")[0];
    document.getElementById("urlinput").value = localurl;
    globalurl= localurl;
    qrcode.makeCode(globalurl);
    document.getElementById("linklink").href = globalurl;
    document.getElementById("linklink").innerHTML = globalurl;
    
}



scrolls = [];
var httpc9 = new XMLHttpRequest();
httpc9.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        scrolls = JSON.parse(this.responseText);
        for(var index = 0;index < scrolls.length;index++) {
            var newscrollbutton = document.createElement("div");
            newscrollbutton.className = "boxlink";
            newscrollbutton.innerHTML = scrolls[index];
            document.getElementById("scrollscroll").appendChild(newscrollbutton);
            newscrollbutton.onclick = function(){
                currentFile =  "scrolls/" + this.innerHTML;
                
                loadscroll(currentFile);
                
                
            }
        }
    };
}

httpc9.open("GET", "dir.php?filename=scrolls", true);
httpc9.send();


function loadscroll(currentFile){
    
    var localurl = window.location.href.split("qrcode.html")[0];
    document.getElementById("urlinput").value = localurl;
    globalurl = localurl + "scroll.php?scroll=" + currentFile;
    qrcode.makeCode(globalurl);
    document.getElementById("linklink").href = globalurl;
    document.getElementById("linklink").innerHTML = globalurl;

}
</script>

function convertscrollinks(){
    links = document.getElementById("scrollscroll").getElementsByTagName("A");

        if(links[index].href.includes("scrolls/") && !links[index].href.includes(".php")){
            //console.log(links[index].href);
            var newspan = document.createElement("SPAN");
            newspan.innerHTML = links[index].innerHTML;
            var dataspan = document.createElement("SPAN");
            dataspan.className = "data";
            dataspan.innerHTML  = "scrolls/" + links[index].href.split("scrolls/")[1];
            newspan.appendChild(dataspan);
            newspan.className = "scrolllink";
            links[index].parentNode.insertBefore(newspan,links[index]);
            links[index].style.display = "none";

                document.getElementById("mainimage").style.width = square.toString() + "px";                    
            }
            else{
                document.getElementById("mainimage").style.left = "0px";                     
                document.getElementById("mainimage").style.top = marginWidth.toString() + "px";     
                document.getElementById("mainimage").style.width = square.toString() + "px";
                
            }
            document.getElementById("mainmap").style.display = "none";
            document.getElementById("scrollscroll").style.display = "none";
        
            document.getElementById("canbox").style.display = "none";
            document.getElementById("square3d").style.display = "none";
            document.getElementById("square3d").style.backgroundColor = "";

    
            
        }
    }    
}

x = 0.0;
y = 0.0;
z = 0.0;
side = 0.25;
solidColor = "1 0 0";
currentTrans = 0.0;
main = document.getElementById("main");


function redraw(){
    if(document.getElementById("mainimage").style.display == "none"){
        document.getElementById("square3d").style.backgroundColor = "#808080";
    }
    else{
        document.getElementById("square3d").style.backgroundColor = "";
    }
    main.innerHTML = "";
    x = 0.0;
    y = 0.0;
    z = 0.0;
    side = 0.1;
    solidColor = "0 0 0";
    currentTrans = 0.0;
    drawGlyph(mainGVM.glyph);

}

function drawGlyph(localString){
    var tempArray = localString.split(',');
    for(var index = 0;index < tempArray.length;index++){
        action(parseInt(tempArray[index],8));
    }
}

function action(localCommand){

    if(localCommand >= 0500 && localCommand < 0700){
        drawGlyph(mainGVM.hypercube[localCommand]);
    }
    if(localCommand > 01000){
        drawGlyph(mainGVM.hypercube[localCommand]);
    }
    if(localCommand >= 0220 && localCommand < 0300){
        drawGlyph(mainGVM.hypercube[localCommand]);
    }
    

    if(localCommand == 0700){
        x += side;
    }
    if(localCommand == 0701){
        x -= side;
    }
    if(localCommand == 0702){
        y += side;
    }
    if(localCommand == 0703){
        y -= side;
    }
    if(localCommand == 0704){
        z += side;
    }
    if(localCommand == 0705){
        z -= side;
    }
    if(localCommand == 0706){
        side /= 2;
    }
    if(localCommand == 0707){
        side *= 2;
    }
    if(localCommand == 0710){
        drawsphere();
    }
    if(localCommand == 0711){
        drawcube();
    }
    
    if(localCommand == 0720){
        //red
        solidColor = "1 0 0";
    }
    if(localCommand == 0721){
        //orange
        solidColor = "1 0.5 0";
    }
    if(localCommand == 0722){
        solidColor = "1 1 0";
        //yellow
    }
    if(localCommand == 0723){
        //green
        solidColor = "0 1 0";
    }
    if(localCommand == 0724){
        //blue
        solidColor = "0 0 1";
    }
    if(localCommand == 0725){
        //purple
        solidColor = "1 0 1";
    }
    if(localCommand == 0320){
        //black
        solidColor = "0 0 0";
    }

    if(localCommand == 0322){
        //red
        solidColor = "1 0 0";
    }
    if(localCommand == 0323){
        //orange
        solidColor = "1 0.5 0";
    }
    if(localCommand == 0324){
        solidColor = "1 1 0";
        //yellow
    }
    if(localCommand == 0325){
        //green
        solidColor = "0 1 0";
    }
    if(localCommand == 0326){
        //blue
        solidColor = "0 0 1";
    }
    if(localCommand == 0327){
        //purple
        solidColor = "1 0 1";
    }


}



function drawsphere(){
    var news = document.createElement("shape");
    var newt = document.createElement("transform");
    main.appendChild(newt);
    newt.setAttribute("translation",x.toString() + " " + y.toString() + " " + z.toString() );
    var newt2 = document.createElement("transform");
    newt.appendChild(newt2);
    newt2.setAttribute("scale",(side).toString() + " " + (side).toString() + " " + (side).toString());
    newt2.appendChild(news);
    var newa = document.createElement("appearance");
    news.appendChild(newa);
    var newm = document.createElement("material");
    newm.setAttribute("diffuseColor",solidColor);
    newm.setAttribute("transparency",currentTrans);
    newa.appendChild(newm);
    var newb = document.createElement("sphere");
    news.appendChild(newb);
}

function drawcube(){
    var news = document.createElement("shape");
    var newt = document.createElement("transform");
    main.appendChild(newt);
    newt.setAttribute("translation",x.toString() + " " + y.toString() + " " + z.toString() );
    var newt2 = document.createElement("transform");
    newt.appendChild(newt2);
    newt2.setAttribute("scale",(0.5*side).toString() + " " + (0.5*side).toString() + " " + (0.5*side).toString());
    newt2.appendChild(news);
    var newa = document.createElement("appearance");
    news.appendChild(newa);
    var newm = document.createElement("material");
    newm.setAttribute("diffuseColor",solidColor);
    newm.setAttribute("transparency",currentTrans);
    newa.appendChild(newm);
    var newb = document.createElement("box");
    news.appendChild(newb);    
}

function bytecode2ascii(bytecode){
    var bytesequence = bytecode.split(",");
    var outstring = "";
    for(var index = 0;index < bytesequence.length;index++){
        var robotaction = parseInt(bytesequence[index],8);
        if(robotaction == 0500){
            outstring += "A";
        }
        if(robotaction == 0501){
            outstring += "B";
        }
        if(robotaction == 0502){
            outstring += "C";
        }
        if(robotaction == 0503){
            outstring += "D";
        }
        if(robotaction == 0504){
            outstring += "E";
        }
        if(robotaction == 0505){
            outstring += "F";
        }
        if(robotaction == 0506){
            outstring += "G";
        }
        if(robotaction == 0507){
            outstring += "H";
        }
        if(robotaction > 01040 && robotaction < 01177){
            outstring += bytecode2ascii(mainGVM.hypercube[robotaction]);
        }
    }
    return outstring;

}

<script>
links = document.getElementsByTagName("A");
n = links.length;
theta = 0;
for(var index = 0;index < links.length;index++){
    theta = index*2*Math.PI/n;
    red = Math.round(255*Math.cos(theta));
    if(red < 0){
        red = 0;
    }
    green = Math.round(255*Math.cos(theta + 2*Math.PI/3));
    if(green < 0){
        green = 0;
    }
    
    blue = Math.round(255*Math.cos(theta + 4*Math.PI/3));
    if(blue < 0){
        blue = 0;
    }
    redstring = red.toString(16);
    if(redstring.length < 2){
        redstring = "0" + redstring;    
    }
    greenstring = green.toString(16);
    if(greenstring.length < 2){
        greenstring = "0" + greenstring; 
    }
    bluestring = blue.toString(16);
    if(bluestring.length < 2){
        bluestring = "0" + bluestring; 
    }
    color = "#" + redstring + greenstring + bluestring;
    //console.log(color);
    links[index].style.backgroundColor = color + "80";
    links[index].style.borderColor = color;
}

title = document.getElementById("title");
text = title.innerHTML;
title.innerHTML = "";
n = text.length;
for(var index = 0; index < n; index++){
    var newspan = document.createElement("SPAN");    
    newspan.innerHTML = text.charAt(index);
    theta = index*2*Math.PI/(n);
    red = Math.round(255*Math.cos(theta));
    if(red < 0){
        red = 0;
    }
    green = Math.round(255*Math.cos(theta + 2*Math.PI/3));
    if(green < 0){
        green = 0;
    }
    
    blue = Math.round(255*Math.cos(theta + 4*Math.PI/3));
    if(blue < 0){

    redstring = red.toString(16);

        redstring = "0" + redstring;    
    }
    greenstring = green.toString(16);
    if(greenstring.length < 2){
        greenstring = "0" + greenstring; 
    }
    bluestring = blue.toString(16);
    if(bluestring.length < 2){
        bluestring = "0" + bluestring; 
    }
    color = "#" + redstring + greenstring + bluestring;   
    newspan.style.color = color;
    title.appendChild(newspan);
}

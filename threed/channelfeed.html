<script>

channelfeed = {
  "start":["first post"]
};

channel = "start";

var httpc = new XMLHttpRequest();
    httpc.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        channelfeed = JSON.parse(this.responseText);
        redraw();
    }
};
httpc.open("GET", "fileloader.php?filename=data/channelfeed.txt", true);
httpc.send();

text = "";
document.getElementById("textinput").onchange = function(){
    text = this.value;
    if(text.charAt(0) == "#"){
        channel = text.substring(1);
        redraw();
        document.getElementById("textinput").value = "";    
    }
    else{
        var httpc = new XMLHttpRequest();
        httpc.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
                channelfeed = JSON.parse(this.responseText);
                if(channelfeed[channel] == undefined){
                    channelfeed[channel] = resetfeed;
                }
                channelfeed[channel].unshift(text);
                redraw();
                savejson();
                document.getElementById("textinput").value = "";    
            }
        };
        httpc.open("GET", "fileloader.php?filename=data/channelfeed.txt", true);
        httpc.send();   
    }
}


function savejson(){
    var url = "filesaver.php";        
    var httpc2 = new XMLHttpRequest();
    httpc2.open("POST", url, true);
    httpc2.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    httpc2.send("data="+encodeURIComponent(JSON.stringify(channelfeed,null,"    "))+"&filename=data/channelfeed.txt");//send text to filesaver.php
}

boxindex = 0;

function redraw(){
    document.getElementById("channelname").innerHTML = "#" + channel;
    document.getElementById("feed").innerHTML = "";
    if(channelfeed[channel] == undefined){
        channelfeed[channel] = resetfeed;
    }
    for(var index = 0;index < channelfeed[channel].length;index++){
        var newbox = document.createElement("DIV");
        document.getElementById("feed").appendChild(newbox);
        newbox.className = "box";
        newbox.id = "box" + index.toString();
        var deletebutton = document.createElement("IMG");
        deletebutton.className = "deletebutton";
        deletebutton.src = "iconsymbols/delete.svg";
        newbox.appendChild(deletebutton);
        deletebutton.onclick = function(){
            boxindex = parseInt(this.parentElement.id.substring(3));
            deletetext();
        }            
        var textspan = document.createElement("span");
        textspan.className = "textspan";
        textspan.innerHTML = channelfeed[channel][index];
        newbox.appendChild(textspan);
    }
    document.getElementById("textinput").select();
}


oldfeed =[];
function deletetext(){
    var httpc = new XMLHttpRequest();
    httpc.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            oldfeed = channelfeed[channel];
            channelfeed = JSON.parse(this.responseText);
            if(channelfeed[channel] == undefined){
                channelfeed[channel] = resetfeed;
            }
            var tempfeed = [];
            for(var index = 0;index < channelfeed[channel].length;index++){
                if(channelfeed[channel][index] != oldfeed[boxindex]){
                    tempfeed.push(channelfeed[channel][index]);
                }
            }
            channelfeed[channel] = tempfeed;
            redraw();
            savejson();
        }
    };
    httpc.open("GET", "fileloader.php?filename=data/channelfeed.txt", true);
    httpc.send();            
}


function loadfeed(){
    var httpc = new XMLHttpRequest();
    httpc.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            channelfeed = JSON.parse(this.responseText);
            redraw();
        }
    };
    httpc.open("GET", "fileloader.php?filename=data/channelfeed.txt", true);
    httpc.send();            
}


resetfeed = [
    "Type and hit enter to post. Red x's delete.ðŸ’¥ button resets feed.  ðŸ”„ or enter refreshes feed to see what other people have posted. #channelname changes or creates a channel"
];

document.getElementById("nuke").onclick = function(){
    channelfeed[channel] = resetfeed;
    redraw();
    savejson();
}

document.getElementById("refresh").onclick = function(){
    loadfeed();
}

document.getElementById("textinput").value = "";
document.getElementById("textinput").select();

textfieldindex = 0;

document.getElementById("textinput").onkeydown = function(a) {
    var charCode = a.keyCode || a.which;
    if(charCode == 015){
        loadfeed();
    }
}

function totalnuke(){
    channelfeed = {};
    channel ="start";
    channelfeed.start = resetfeed;
    savejson();
    redraw();
}

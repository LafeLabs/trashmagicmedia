    </tr>
    <tr>
        <td class = "button" id = "bytecode2text">< from <<span style = "background-color:#ff000080">bytecode</span>< to <span style = "background-color:#0000ff80">< text</span></td>
    </tr>
</table>

<textarea id = "textarea"></textarea>
<textarea id = "bytecodearea"></textarea>

<script>
document.getElementById("bytecodearea").value ="";
document.getElementById("textarea").value = "";
document.getElementById("text2bytecode").onclick = function(){
    text = document.getElementById("textarea").value;
    bytecode = "";
    for(var index = 0;index < text.length;index++){
        charcode = text.charCodeAt(index);
        bytecode += "0x" + charcode.toString(16) + ",";
    }
    document.getElementById("bytecodearea").value = bytecode;
}

document.getElementById("bytecode2text").onclick = function(){
    bytestring = document.getElementById("bytecodearea").value;
    bytelist = bytestring.split(",");
    text = "";
    for(var index = 0;index < bytelist.length;index++){
        if(bytelist[index].length>0){
            charcode = parseInt(bytelist[index],16);
            text += String.fromCharCode(charcode);
        }
    }
    document.getElementById("textarea").value = text;
}
</script>

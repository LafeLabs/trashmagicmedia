<script>
url = "https://pastebin.com/raw/3YyHx10H";
scrollname = "remote";
filename = "scrolls/" + scrollname;
redraw();

function redraw(){
    document.getElementById("editorlink").href = "scrolleditor.php?scroll=scrolls/" + scrollname + "&from=" + url;
    //document.getElementById("editorlink").innerHTML =  "scrolleditor.php?scroll=scrolls/" + scrollname + "&from=" + url;
}

document.getElementById("urlinput").value = "";
document.getElementById("urlinput").select();

document.getElementById("scrollinput").value = "";

document.getElementById("urlinput").onchange = function(){
    url = this.value;
    if(url.charAt(url.length - 1) == "/"){
        url = url.substring(0,url.length - 1);
    }
    redraw();
    document.getElementById("scrollinput").select();    
}

document.getElementById("scrollinput").onchange = function(){
    scrollname = this.value;;
    filename = "scrolls/" + scrollname;
    redraw();
    document.getElementById("editorlink").style.display = "block";
}

</script>

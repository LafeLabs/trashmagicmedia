function loadcontroltable(){
    document.getElementById("controltable").innerHTML = "";
    for(var index = 0;index < controls.length;index++){
        var newtr = document.createElement("TR");
        document.getElementById("controltable").appendChild(newtr);
        rowarray = controls[index].split(",");
        for(var rowindex = 0;rowindex < rowarray.length;rowindex++){
            if(rowarray[rowindex].length > 0){
                var newtd = document.createElement("TD");
                newtr.appendChild(newtd);
                var newcan = document.createElement("CANVAS");
                newtd.appendChild(newcan);
                var datadiv = document.createElement("div");
                datadiv.innerHTML = rowarray[rowindex];
                datadiv.className = "data";
                newtd.appendChild(datadiv);
                var newGVM = new GVM(newcan,controlbuttonsize,controlbuttonsize);
                newGVM.unit = controlbuttonsize - 2;
                newGVM.x0 = 1;
                newGVM.y0 = controlbuttonsize-1;
                newGVM.importbytecode(hypercube);
                newGVM.importbytecode(symbols015xx);
                newGVM.action(0300);
                if(parseInt(rowarray[rowindex],8) >= 040 && parseInt(rowarray[rowindex],8) < 0177){
                    newGVM.drawGlyph("0300,0336,0336,0330,0333,0337,");
                }
                newGVM.action(parseInt(rowarray[rowindex],8)+01000);

                newtd.onclick = function(){
                    var localaction = parseInt(this.getElementsByClassName("data")[0].innerHTML,8);
                    if(localaction != 022 && localaction != 023){
                        if(localaction >= 040 && localaction < 0177){
                            localaction += 01000;
                        }
                        mainGVM.cursorAction(localaction);
                    }
                    else{
                        if(localaction == 022){
                            mainGVM.clean();
                            mainGVM.hypercube[mainGVM.address] = mainGVM.cleanGlyph;
                            if(mainGVM.address == 0520){
                                arduinorobot.glyph = mainGVM.cleanGlyph;
                            }
                            else{
                                arduinorobot.stack[mainGVM.address - 0500] = mainGVM.cleanGlyph;
                            }               
                            mainGVM.address--;
                            if(mainGVM.address < 0500){
                                mainGVM.address = 0520;
                            }
                            mainGVM.glyph = mainGVM.hypercube[mainGVM.address] + "0207,";
                            
                        }
                        if(localaction == 023){
                            mainGVM.clean();
                            mainGVM.hypercube[mainGVM.address] = mainGVM.cleanGlyph;
                            if(mainGVM.address == 0520){
                                arduinorobot.glyph = mainGVM.cleanGlyph;
                            }
                            else{
                                arduinorobot.stack[mainGVM.address - 0500] = mainGVM.cleanGlyph;
                            }               
                            mainGVM.address++;
                            if(mainGVM.address > 0520){
                                mainGVM.address = 0500;
                            }
                            mainGVM.glyph = mainGVM.hypercube[mainGVM.address] + "0207,";
                            
                        }
                        drawMain();
                        if(mainGVM.address == 0520){
                            arduinorobot.glyph = mainGVM.cleanGlyph;
                        }
                        else{
                            arduinorobot.stack[mainGVM.address - 0500] = mainGVM.cleanGlyph;
                        }           
                        savearduinorobot();
                        arduinoCode();    
                    }

                    mainGVM.clean();
                    document.getElementById("spellinput").value = mainGVM.cleanGlyph;
                    drawMain();

                }
                newcan.classList.add("button");
            }
        }
    }
}

function drawMain(){
    mainGVM.drawGlyph("0300,");
    if(mainGVM.address == 0520){
        mainGVM.actionSequence("0322,");
    }

    mainGVM.actionSequence("0147,0154,0171,0160,0150,072,0365,0333,0333,0333,0333,0320,");
    
    if(mainGVM.address == 0520){
        spellSequence(mainGVM.glyph);
    }
    else{
        spellSequence(arduinorobot.glyph);
    }

    for(var stackIndex = 0;stackIndex < 16;stackIndex++){
        mainGVM.actionSequence("0300,0331,0331,");
        for(var lineIndex = 0;lineIndex < stackIndex;lineIndex++){
            mainGVM.actionSequence("0331,0331,");
        }
        if(mainGVM.address == 0500 + stackIndex){
            mainGVM.actionSequence("0322,");
        }
        mainGVM.action(01500 + stackIndex);
        mainGVM.actionSequence("0333,072,0365,0333,0320,");
        if(mainGVM.address == 0500 + stackIndex){
            spellSequence(mainGVM.glyph);
        }
        else{
            spellSequence(arduinorobot.stack[stackIndex]);
        }
    }

}

function spellSequence(localSequence){
    var localArray = localSequence.split(",");
    for(var index = 0;index < localArray.length;index++){
        if(localArray[index].length > 0){
            if(parseInt(localArray[index],8) < 01000){
                mainGVM.action(parseInt(localArray[index],8) + 01000);
            }
            else{
                mainGVM.action(parseInt(localArray[index],8));

            }
        }
    }
}

document.getElementById("actioninput").onkeypress = function(a) {
    var charCode = a.keyCode || a.which;
    if(charCode != 015){
        if(mode == 0 || mode == 3){
            localCursorAction = parseInt(mainGVM.hypercube[charCode],8);   
        }    
        if(mode == 1){
            localCursorAction = charCode + 01000;     
        }    
        if(mode == 2){
            localCursorAction = charCode;     
        }    
        
        mainGVM.cursorAction(localCursorAction);   
        this.value = "";
        mainGVM.clean();
        document.getElementById("spellinput").value = mainGVM.cleanGlyph;
    }
    drawMain();
    arduinoCode();
}

        mainGVM.glyph = mainGVM.hypercube[mainGVM.address] + "0207,";
        
    }
    if(charCode == 050){
        //down arrow: next symbol
        mainGVM.clean();
        mainGVM.hypercube[mainGVM.address] = mainGVM.cleanGlyph;
        if(mainGVM.address == 0520){
            arduinorobot.glyph = mainGVM.cleanGlyph;
        }
        else{
            arduinorobot.stack[mainGVM.address - 0500] = mainGVM.cleanGlyph;
        }               
        mainGVM.address++;
        if(mainGVM.address > 0520){
            mainGVM.address = 0500;
        }
        mainGVM.glyph = mainGVM.hypercube[mainGVM.address] + "0207,";

    }

    document.getElementById("spellinput").value = mainGVM.cleanGlyph;
    mainGVM.clean();
    drawMain();
    if(mainGVM.address == 0520){
        arduinorobot.glyph = mainGVM.cleanGlyph;
    }
    else{
        arduinorobot.stack[mainGVM.address - 0500] = mainGVM.cleanGlyph;
    }           
    savearduinorobot();
    arduinoCode();
}

function modeswitch(){
    mode++;
    mode = mode%2;
    if(mode == 0){
        document.getElementById("modeindicator").src = "iconsymbols/cursor.svg";
    }
    if(mode == 1){
        document.getElementById("modeindicator").src = "iconsymbols/abcfont.svg";
    }

    document.getElementById("actioninput").select();   
}

if(innerWidth > innerHeight){
    document.getElementById("actioninput").select();
}

document.getElementById("spellinput").onchange = function(){
    
    drawmain();
        
}

function savearduinorobot(){
    var httpc = new XMLHttpRequest();
    httpc.open("POST", "filesaver.php", true);
    httpc.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    httpc.send("data="+encodeURIComponent(JSON.stringify(arduinorobot,null,"  "))+"&filename=data/arduinorobot.txt");//send text to filesaver.php   
}
